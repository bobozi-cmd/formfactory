<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Submission</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Paper Submission</h1>
        
        <form method="POST">
            <!-- 作者信息 -->
            <div class="form-group">
                <label for="author_name">Author Name</label>
                <input type="text" class="form-control" id="author_name" name="author_name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <!-- 论文信息 -->
            <div class="form-group">
                <label for="paper_title">Paper Title</label>
                <input type="text" class="form-control" id="paper_title" name="paper_title">
            </div>

            <div class="form-group">
                <label for="abstract">Abstract</label>
                <textarea class="form-control" id="abstract" name="abstract" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="keywords">Keywords</label>
                <input type="text" class="form-control" id="keywords" name="keywords" 
                       placeholder="Separate keywords with commas">
            </div>

            <!-- 论文分类 -->
            <div class="form-group">
                <label for="category">Paper Category</label>
                <select class="form-control" id="category" name="category">
                    <option value="">Select a category</option>
                    <option value="Education Technology">Education Technology</option>
                    <option value="Psychology">Psychology</option>
                    <option value="Digital Media">Digital Media</option>
                    <option value="Urban Studies">Urban Studies</option>
                    <option value="Environmental Science">Environmental Science</option>
                    <option value="Telecommunication">Telecommunication</option>
                    <option value="Social Sciences">Social Sciences</option>
                    <option value="Biotechnology">Biotechnology</option>
                    <option value="Healthcare Technology">Healthcare Technology</option>
                    <option value="Robotics">Robotics</option>
                    <option value="Agriculture Technology">Agriculture Technology</option>
                    <option value="Materials Science">Materials Science</option>
                    <option value="Transportation Technology">Transportation Technology</option>
                    <option value="Renewable Energy">Renewable Energy</option>
                    <option value="Artificial Intelligence">Artificial Intelligence</option>
                    <option value="Blockchain Technology">Blockchain Technology</option>
                    <option value="Cloud Computing">Cloud Computing</option>
                    <option value="Design">Design</option>
                    <option value="Quantum Computing">Quantum Computing</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Marketing Technology">Marketing Technology</option>
                    <option value="Neuroscience">Neuroscience</option>
                    <option value="Nanotechnology">Nanotechnology</option>
                </select>
            </div>

            <!-- 文件上传 -->
            <!-- <div class="form-group">
                <label for="paper_file">Upload Paper (PDF)</label>
                <input type="file" class="form-control-file" id="paper_file" name="paper_file" 
                       accept=".pdf">
            </div> -->

            <!-- 提交按钮 -->
            <button type="submit" class="btn btn-primary">Submit Paper</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
